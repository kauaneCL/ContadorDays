<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>EllasConectam</title>
  </head>
  <body>
    <div id="year" class="year"></div>

      <div class="header"><h1>
        EllasConectam
      </h1></div> 

    <h1>Site em construção </h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>Dias</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>Horas</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>Minutos</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>Segundos</small>
      </div>
    </div>

    <img
      src="./img/spinner.gif"
      alt="Carregando..."
      id="loading"
      class="loading"
    />

    <footer class="footer">

      <h1>
        <a href="http://wallplug.com.br/">WallPlug</a>
      </h1>
  
    </footer>

    <script src="app.js"></script>
  </body>

</html>
